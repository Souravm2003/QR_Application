<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QRCode</title>

    {% comment %} Bootstrap CDN {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    {% comment %} Bootstrap JS CDN {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(135deg, #f6d365, #fda085);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #fd9644 !important;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .qr-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeInScale 0.8s ease;
            max-width: 500px;
            margin: auto;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        img {
            border: 3px dashed #fd9644;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            max-width: 100%;
        }

        .btn-primary {
            background-color: #fd9644;
            border-color: #fd9644;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #fa8231;
            border-color: #fa8231;
        }

        small {
            display: block;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="" class="navbar-brand">Generate QR Code</a>
        </div>
    </nav>

    <!-- QRCode Result -->
    <div class="container mt-5 text-center">
        <div class="qr-card">
            <h2>{{ res_name }}</h2>
            <img src="{{ qr_url }}" alt="QR Code">
            <div>
                <a href="{{ qr_url }}" download="{{ file_name }}" class="btn btn-primary mt-3">Download QR Code</a>
                <small>Thank You for using my tool</small>
                <small>Made with â™¥ by Sourav Mahato</small>
            </div>
        </div>
    </div>
</body>
</html>
